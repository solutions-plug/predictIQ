<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4a5568; color: white; padding: 20px; text-align: center; }
        .content { background-color: #f7fafc; padding: 20px; border: 1px solid #e2e8f0; }
        .field { margin-bottom: 15px; }
        .label { font-weight: bold; color: #2d3748; }
        .value { margin-top: 5px; padding: 10px; background-color: white; border-left: 3px solid #4299e1; }
        .footer { text-align: center; padding: 20px; color: #718096; font-size: 12px; }
        .metadata { font-size: 11px; color: #a0aec0; margin-top: 20px; padding-top: 15px; border-top: 1px solid #e2e8f0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Contact Form Submission</h1>
        </div>
        <div class="content">
            <div class="field">
                <div class="label">From:</div>
                <div class="value">{{name}} &lt;{{email}}&gt;</div>
            </div>
            <div class="field">
                <div class="label">Subject:</div>
                <div class="value">{{subject}}</div>
            </div>
            <div class="field">
                <div class="label">Message:</div>
                <div class="value">{{message}}</div>
            </div>
            <div class="metadata">
                <p><strong>Submission ID:</strong> {{submission_id}}</p>
                <p><strong>IP Address:</strong> {{ip_address}}</p>
                {{#if recaptcha_score}}
                <p><strong>reCAPTCHA Score:</strong> {{recaptcha_score}}</p>
                {{/if}}
            </div>
        </div>
        <div class="footer">
            <p>This is an automated notification from PredictIQ Contact Form</p>
        </div>
    </div>
</body>
</html>
