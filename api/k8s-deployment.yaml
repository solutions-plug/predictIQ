apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictiq-api
  labels:
    app: predictiq-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: predictiq-api
  template:
    metadata:
      labels:
        app: predictiq-api
    spec:
      containers:
      - name: api
        image: predictiq-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: predictiq-secrets
              key: database-url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: predictiq-api-service
spec:
  selector:
    app: predictiq-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
