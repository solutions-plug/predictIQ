name: Accessibility Testing

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'

env:
  NODE_VERSION: '18.x'

jobs:
  jest-axe-tests:
    name: Jest-Axe Accessibility Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run accessibility tests
        run: |
          if grep -q '"test:a11y"' package.json; then
            npm run test:a11y
          else
            echo "No accessibility tests configured"
          fi
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-axe-results
          path: frontend/coverage/
        continue-on-error: true

  playwright-a11y:
    name: Playwright Accessibility Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run Playwright accessibility tests
        run: npx playwright test accessibility.spec.ts --project=chromium
        env:
          CI: true
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-a11y-results
          path: frontend/playwright-report/
        continue-on-error: true

  summary:
    name: Accessibility Summary
    needs: [jest-axe-tests, playwright-a11y]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## Accessibility Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Jest-Axe | ${{ needs.jest-axe-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Playwright A11y | ${{ needs.playwright-a11y.result }} |" >> $GITHUB_STEP_SUMMARY
