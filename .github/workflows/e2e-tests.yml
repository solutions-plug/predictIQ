name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Build application
        working-directory: ./frontend
        run: |
          if grep -q '"build"' package.json; then
            npm run build
          else
            echo "No build script found, skipping build"
          fi
      
      - name: Run E2E tests
        working-directory: ./frontend
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 30
      
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.browser }}
          path: frontend/test-results/
          retention-days: 7

  mobile-tests:
    name: Mobile E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium webkit
      
      - name: Build application
        working-directory: ./frontend
        run: |
          if grep -q '"build"' package.json; then
            npm run build
          else
            echo "No build script found, skipping build"
          fi
      
      - name: Run mobile tests
        working-directory: ./frontend
        run: npx playwright test --project=mobile-chrome --project=mobile-safari
        env:
          CI: true
      
      - name: Upload mobile test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-mobile
          path: frontend/playwright-report/
          retention-days: 30

  visual-regression:
    name: Visual Regression Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium
      
      - name: Build application
        working-directory: ./frontend
        run: |
          if grep -q '"build"' package.json; then
            npm run build
          else
            echo "No build script found, skipping build"
          fi
      
      - name: Run visual regression tests
        working-directory: ./frontend
        run: npx playwright test visual-regression.spec.ts --project=chromium
        env:
          CI: true
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diff
          path: frontend/test-results/
          retention-days: 7

  test-summary:
    name: Test Summary
    needs: [e2e-tests, mobile-tests, visual-regression]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check job status
        run: |
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Mobile Tests: ${{ needs.mobile-tests.result }}"
          echo "Visual Regression: ${{ needs.visual-regression.result }}"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-reports
        continue-on-error: true
      
      - name: Generate summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Mobile Tests | ${{ needs.mobile-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Visual Regression | ${{ needs.visual-regression.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- HTML Reports available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots and videos available for failed tests" >> $GITHUB_STEP_SUMMARY
